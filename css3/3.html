<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Selectors Demo</title>
    <link rel="stylesheet" href="3.css" />
  </head>
  <body>
    <!-- ID selector -->
    <div id="mainHeader">
      <h1>Community Event Portal</h1>
    </div>

    <!-- Element selector (h2) -->
    <h2>Upcoming Events</h2>

    <!-- Class selector (.eventCard) -->
    <div class="eventCard">
      <h3>Music Night</h3>
      <p>Join us for an evening of local talent and fun.</p>
    </div>

    <div class="eventCard">
      <h3>Clean-up Drive</h3>
      <p>Volunteer to help keep our parks clean and green.</p>
    </div>
  </body>
</html>
